<!DOCTYPE html>
<html>
<head>
  <title>Applicant Profile</title>
  <style>body {
    font-family: Arial, sans-serif;
    background-color: #000000;
  }
  
  h1 {
    text-align: center;
    margin-top: 20px;
  }
  
  form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  label {
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 3px;
    box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.1);
  }
  
  input[type="file"] {
    margin-bottom: 15px;
  }
  
  button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
  }
  
  button[type="submit"]:hover {
    background-color: #3e8e41;
  }
  </style>
</head>
<body>
  <h1>Create Your Applicant Profile</h1>
  <form>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="resume">Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>

    <label for="cover-letter">Cover Letter:</label><br>
    <textarea id="cover-letter" name="cover-letter" required></textarea><br>

    <label for="education">Education:</label><br>
    <input type="text" id="education" name="education" required><br>

    <label for="experience">Experience:</label><br>
    <input type="text" id="experience" name="experience" required><br>

    <label for="skills">Skills:</label><br>
    <input type="text" id="skills" name="skills" required><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
