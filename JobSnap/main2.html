<!DOCTYPE html>
<html>
  <head>
    <title>Login/Signup Popup</title>
    <style>
      /* Popup container */
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(214, 43, 43);
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }
      
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      /* Popup content */
      .popup-content {
        background-color: rgba(189, 187, 187, 0.423);
        backdrop-filter: blur(px);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        max-width: 400px;
        width: 80%;
      }

      /* Button styles */
      .popup-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .popup-button:hover {
        background-color: #0069d9;
      }

      /* Close button styles */
      .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="showPopup()">Show Popup</button>

    <div class="popup" id="popup">
      <div class="popup-content">
        <h2>Login or Signup</h2>
        <button class="popup-button" id="candidate-login-btn">Login as Candidate</button>
        <button class="popup-button" id="recruiter-login-btn">Login as Recruiter</button>

        <button class="popup-button">Signup as Candidate</button>
        <button class="popup-button">Signup as Recruiter</button>
        <span class="popup-close" onclick="hidePopup()">&times;</span>
      </div>
    </div>

    <script>
      // Get the popup and close button elements
      const popup = document.getElementById("popup");
      const closeBtn = popup.querySelector(".popup-close");

      // Function to show the popup
      function showPopup() {
        popup.style.display = "flex";
      }

      // Function to hide the popup
      function hidePopup() {
        popup.style.display = "none";
      }

      // Close the popup when the user clicks outside of it
      window.onclick = function (event) {
        if (event.target == popup) {
          popup.style.display = "none";
        }
      };

      // Close the popup when the user clicks the close button
      closeBtn.onclick = function () {
        popup.style.display = "none";
      };
      const candidateLoginBtn = document.getElementById("candidate-login-btn");
      const recruiterLoginBtn = document.getElementById("recruiter-login-btn");
    
      candidateLoginBtn.addEventListener("click", () => {
        window.location.href = "indexc.html";
      });
    
      recruiterLoginBtn.addEventListener("click", () => {
        window.location.href = "indexr.html";
      });
    </script>
  </body>
</html>
