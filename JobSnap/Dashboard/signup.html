<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<style>/* General Styles */
        body {
          font-family: 'Roboto', sans-serif;
          margin: 0;
          background-color: black;
          padding: 0;
        }
        
        .logo {
          font-size: 2rem;
          font-weight: bold;
          color: #fff;
          background-color: #333;
          height: 50px;
          width: 50px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        /* Signup Container Styles */
        .signup-container {
          margin: 100px auto;
          padding: 40px;
          max-width: 600px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 2px 10px rgba(0,0,0,.2);
        }
        
        .signup-container h2 {
          font-size: 2rem;
          text-align: center;
          margin-bottom: 40px;
        }
        
        .signup-container .form-group {
          margin-bottom: 20px;
        }
        
        .signup-container label {
          display: block;
          margin-bottom: 5px;
          font-size: 1.2rem;
          font-weight: bold;
        }
        
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="tel"] {
          width: 100%;
          padding: 10px;
          font-size: 1.2rem;
          border: none;
          border-bottom: 2px solid #ccc;
          transition: border-bottom .3s ease;
        }
        
        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="password"]:focus,
        .signup-container input[type="tel"]:focus {
          border-bottom: 2px solid #333;
        }
        
        .signup-container .btn {
          background-color: #333;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          font-size: 1.2rem;
          cursor: pointer;
          transition: background-color .3s ease;
        }
        
        .signup-container .btn:hover {
          background-color: #222;
        }
        
        /* Eye Icon Styles */
        .signup-container i.far.fa-eye {
          position: absolute;
          top: 50%;
          right: 10px;
          transform: translateY(-50%);
          cursor: pointer;
        }
        
        .signup-container i.far.fa-eye:hover {
          color: #333;
        }
        
        /* Footer Styles */
        footer {
          background-color: #333;
          color: #fff;
          padding: 20px 0;
          text-align: center;
        }
        
        footer p {
          margin: 0;
          font-size: 1.2rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
        
        .signup-container {
          animation: fadeIn .5s ease;
        }
        </style>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		
	</header>

	<main>
		<section class="signup-container">
			<h2>Create an Account</h2>
			<form id="signup-form" method="post" action="#">
				<div class="form-group">
					<label for="full-name">Full Name</label>
					<input type="text" id="full-name" name="full-name" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required>
					<i class="far fa-eye" id="show-password"></i>
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="confirm-password" name="confirm-password" required>
					<i class="far fa-eye" id="show-confirm-password"></i>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="phone" required>
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" id="address" name="address" required>
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" id="city" name="city" required>
				</div>
				<div class="form-group">
					<label for="state">State</label>
					<input type="text" id="state" name="state" required>
				</div>
				<div class="form-group">
					<label for="zip">Zip Code</label>
					<input type="text" id="zip" name="zip" required>
				</div>
				<button type="submit" class="btn btn-primary">Create Account</button>
			</form>
		</section>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2023 Job Portal</p>
		</div>
	</footer>

	<script src="https://kit.fontawesome.com/1234567890.js"></script>
	<script src="js/signup.js"></script>
</body>
</html>
